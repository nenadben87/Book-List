<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300&family=Lato:wght@300&family=Montserrat:wght@300&family=Open+Sans:wght@300;400&family=Source+Sans+Pro:wght@300;400&family=Staatliches&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  
  <div class="container">
    <div class="app-title">
      <h1>Add-Book</h1>
    </div>
    
      <form action="" id="form">
        <div class="form-group">
         <label for="">Title:</label>
         <input type="text" class="title-input">
        
        
         <label for="">Author</label>
         <input type="text" class="author-input">
        
        
         <label for="">ISBN#</label>
         <input type="text" class="isbn-input">
        </div> 
      </form>
    

    <div class="button">
      <a href="#" class="submit-btn">Submit</a>
    </div>

    <div class="table">
      <table class="table-list">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th>delete</th>
      </tr>
    </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
